<div class="card" style="width: 18rem;">
    <img [src]="singleUser?.avatar" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{singleUser?.first_name}} {{singleUser?.last_name}}</h5>
      <h5 class="card-title">{{singleUser?.email}}</h5>
      <a routerLink="/users" class="btn btn-primary">Go Back</a>
    </div>
  </div>
