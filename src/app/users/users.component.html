<main>
      <div class="card" *ngFor="let user of userArr;">
            <img [src]="user.avatar" alt="">
            <div class="card-body">
                  <h5>{{user.first_name}} , {{user.last_name}}</h5>
                  <p>{{user.email}}</p>
                  <a routerLink="/details/{{user.id}}">See More</a>
            </div>
      </div>
</main>
