



<main>
    <div class="card" style="width: 18rem;" *ngFor="let user of userArr">
        <img [src]="user.avatar" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <h5 class="card-title">{{user.email}}</h5>
          <a routerLink="/details/{{user.id}}" class="btn btn-primary">See More</a>
        </div>
      </div>
</main>
