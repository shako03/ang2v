<div class="card" >
    <p>{{studernt!.name}}</p>
    <p>{{studernt!.age}}</p>
    <p>{{studernt!.grade}}</p>
    <p>{{studernt!.address.street}}</p>
    <p>{{studernt!.address.city}}</p>
    <p>{{studernt!.address.zip}}</p>
    <button (click)="delete(ind)" class="btn btn-danger">Delete</button>
    <button (click)="edit(ind)" class="btn btn-warning">Edit</button>
 </div>
